<div class="row" style="margin-top:5%;">
    <div class="col-xs-10 col-xs-push-1" id="clockdiv">
        <h2 style="margin-bottom:3%;color:rgb(33,150,243);">Countdown to {{countdown}}</h2>
        <div class="row">
          <div class="col-xs-3">
              <span class="days"><div id="day"></div></span>
              <div class="smalltext">Days</div>
          </div>
          <div class="col-xs-3">
              <span class="hours"><div id="hour"></div></span>
              <div class="smalltext">Hours</div>
          </div>
          <div class="col-xs-3">
              <span class="minutes"><div id="min"></div></span>
              <div class="smalltext">Minutes</div>
          </div>
          <div class="col-xs-3">
              <span class="seconds"><div id="sec"></div></span>
              <div class="smalltext">Seconds</div>
          </div>
        </div>
    </div>
    <div ng-if="!showCalendar&&!showName" ng-click="setCalendar()" style="margin-top:8%;margin-left:-16%" class="col-lg-4 col-lg-push-2 col-xs-4 col-xs-push-3">
        <i style="font-size: 3em;" class="fa fa-circle-thin fa-stack-2x"></i>
        <i style="line-height: 38px;font-size: 1.5em;" class="fa fa-pencil fa-stack-1x"></i>
    </div>
    <div ng-if="showCalendar" class="col-xs-4 col-xs-push-2" style="margin-top:5%;">
        <div flex-gt-xs>
            <h4>Select Countdown Date</h4>
            <md-datepicker ng-change="setDate(myDate)" ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
        </div>
    </div>
    <div ng-show="showName" class="col-xs-4 col-xs-push-2" style="margin-top:5%;">
        <div flex-gt-xs>
            <h4>Select Countdown Name</h4>
            <md-input-container flex="40" class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Countdown Name</label>
                <md-icon style="font-size:20px;" class="fa fa-calendar"></md-icon>
                <input ng-model="countdown" type="text">
            </md-input-container>
            <button ng-click="saveCountdown()" style="padding: 1%; margin-top: -7%;" class="col-xs-2 col-xs-push-3 btn btn-success">Done</button>
        </div>
    </div>
</div>
<script type="text/javascript">
  $("#day")
  .countdown("2016/11/09", function(event) {
    $(this).text(
      event.strftime('%D')
    );
  });

  $("#hour")
  .countdown("2016/11/09", function(event) {
    $(this).text(
      event.strftime('%H')
    );
  });

  $("#min")
  .countdown("2016/11/09", function(event) {
    $(this).text(
      event.strftime('%M')
    );
  });

  $("#sec")
  .countdown("2016/11/09", function(event) {
    $(this).text(
      event.strftime('%S')
    );
  });
</script>
<md-content layout="row">
    <md-card ng-controller="groupController as group" flex="40" flex-offset="10" style="margin-top:5%; margin-bottom:4%;" md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
        <md-card-title style="max-height:100px;">
            <md-card-title-text ng-click="route('/groups')" flex>
                <span class="md-headline">My Groups</span>
            </md-card-title-text>
        </md-card-title>
        <md-list ng-repeat="groups in myGroupsList" ng-if="$index<3">
            <md-list-item class="md-1-line">
                <div class="md-list-item-text">
                    <h2 style="font-size:100%;" align="left">{{groups.name}}</h2>
                </div>
                <md-divider ></md-divider>
            </md-list-item>
        </md-list>
    </md-card>
    <md-card ng-controller="coursesController as courses" flex="40" style="margin-top:5%; margin-bottom:4%;" md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
        <md-card-title style="max-height:100px;">
            <md-card-title-text ng-click="route('/courses')" flex>
                <span class="md-headline">My Courses</span>
            </md-card-title-text>
        </md-card-title>
        <md-list ng-repeat="course in courseList" ng-if="$index<3">
            <md-list-item class="md-1-line">
                <div class="md-list-item-text">
                    <h2 style="font-size:100%;" align="left">{{course.name}}</h2>
                </div>
                <md-divider ></md-divider>
            </md-list-item>
        </md-list>
    </md-card>
</md-content>
