<div ng-controller="groupController as groups">
  <md-content style="overflow-x:hidden;" flex="80" flex-offset="10">
      <h1>My Groups
        <md-button ng-controller="groupController" ng-click="showTabDialog($event)" style="position: absolute; right: 0;" class="md-fab md-mini md-secondary" aria-label="New Group">
            <md-icon class="fa fa-plus fa-lg" style="margin-top: 45%; color: white;"></md-icon>
        </md-button>
      </h1>
      <md-divider></md-divider>

      <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
          <md-card md-theme="default" ng-repeat="group in groupList" ng-if="$index%2==0">
            <md-card-title style="background-color: #00BF96">
              <span class="md-headline" style="color: white;">{{group.name}}</span>
            </md-card-title>
            <md-card-title>
              <span class="md-subhead">Capacity: {{group.size}} of {{group.limit}}</span>
            </md-card-title>
            <md-card-content md-scroll-y style="height: 150px; overflow: scroll;">
              <md-list ng-repeat="members in group.members">
                <md-list-item>
                  <img ng-src="http://www.elgenero.com/images/anuel.jpg" class="md-avatar" />
                  <!--<div class="md-list-item-text" layout="row">-->
                      <p>{{members.name}}</p>
                  <!-- </div> -->
                  <md-divider ></md-divider>
              </md-list-item>
            </md-list>
          </md-card-content>

          <md-card-actions layout="row" layout-align="end center">
            <md-button>Message</md-button>
            <md-button>Leave</md-button>
          </md-card-actions>
        </md-card>
      </div>

      <div flex-xs flex-gt-xs="50" layout="column">
        <md-card md-theme="default" ng-repeat="group in groupList" ng-if="$index%2!=0">
          <md-card-title style="background-color: #00BF96">
            <span class="md-headline" style="color: white;">{{group.name}}</span>
          </md-card-title>
          <md-card-title>
            <span class="md-subhead">Capacity: {{group.size}} of {{group.limit}}</span>
          </md-card-title>
          <md-card-content md-scroll-y style="height: 150px; overflow: scroll;">
            <md-list ng-repeat="members in group.members">
                <md-list-item>
                  <img ng-src="http://www.elgenero.com/images/anuel.jpg" class="md-avatar" />
                  <!--<div class="md-list-item-text" layout="row">-->
                      <p>{{members.name}}</p>
                  <!-- </div> -->
                  <md-divider ></md-divider>
                </md-list-item>
              </md-list>
            </md-card-content>

            <md-card-actions layout="row" layout-align="end center">
              <md-button>Message</md-button>
              <md-button>Leave</md-button>
            </md-card-actions>
          </md-card>
        </div>
      </md-content>
    </md-content>
</div>
