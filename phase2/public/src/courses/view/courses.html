<div ng-controller="coursesController as courses">
  <md-content style="overflow-x:hidden;" flex="80" flex-offset="10">
      <h1>My Courses</h1>
      <md-divider></md-divider>

      <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
          <md-card md-theme="default" ng-repeat="course in courseList" ng-if="$index%2==0">
            <md-card-title style="background-color: #00BF96">
              <span class="md-headline" style="color: white;">{{course.code}} -
                <span class="md-subhead">{{course.name}}</span>
              </span>
            </md-card-title>
            <md-card-title>
              <span class="md-subhead">Available Tutors:</span>
            </md-card-title>
            <md-card-content md-scroll-y style="height: 150px; overflow: scroll;">
              <md-list ng-repeat="tutor in course.tutors">
                <md-list-item>
                  <img ng-src="http://www.elgenero.com/images/anuel.jpg" class="md-avatar" />
                  <!--<div class="md-list-item-text" layout="row">-->
                  <p>{{tutor.name}}</p>
                  <!-- </div> -->
                  <md-icon ng-click="doSecondaryAction($event)" aria-label="Send Message" style="position: absolute; right: 0;" class="md-secondary md-hue-3 fa fa-comments fa-lg" ></md-icon>
                  <md-divider ></md-divider>
              </md-list-item>
            </md-list>
          </md-card-content>

          <!-- <md-card-actions layout="row" layout-align="end center">
            <md-button>Message</md-button>
            <md-button>Leave</md-button>
          </md-card-actions> -->
        </md-card>
      </div>

      <div flex-xs flex-gt-xs="50" layout="column">
        <md-card md-theme="default" ng-repeat="course in courseList" ng-if="$index%2!=0">
          <md-card-title style="background-color: #00BF96">
            <span class="md-headline" style="color: white;">{{course.code}} -
              <span class="md-subhead">{{course.name}}</span>
            </span>
          </md-card-title>
          <md-card-title>
            <span class="md-subhead">Available Tutors:</span>
          </md-card-title>
          <md-card-content md-scroll-y style="height: 150px; overflow: scroll;">
            <md-list ng-repeat="tutor in course.tutors">
                <md-list-item>
                  <img ng-src="http://www.elgenero.com/images/anuel.jpg" class="md-avatar" />
                  <!--<div class="md-list-item-text" layout="row">-->
                      <p>{{tutor.name}}</p>
                  <!-- </div> -->
                  <md-icon ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3 fa fa-comments fa-lg" ></md-icon>
                  <md-divider ></md-divider>
                </md-list-item>
              </md-list>
            </md-card-content>

            <!-- <md-card-actions layout="row" layout-align="end center">
              <md-button>Message</md-button>
              <md-button>Leave</md-button>
            </md-card-actions> -->
          </md-card>
        </div>
      </md-content>
    </md-content>
</div>
